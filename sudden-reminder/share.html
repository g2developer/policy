<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Sudden Reminder" />
  <meta property="og:description" content="Bring back the thoughts you almost forgot." />
  <meta property="og:image" content="https://gyu.github.io/policy/sudden-reminder/main.png" />
  <meta property="og:url" content="https://gyu.github.io/policy/sudden-reminder/share.html" />
  <meta property="og:type" content="website" />

  <title>Sudden Reminder</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: #ffffff;
    }
    img {
      width: 40%;
      max-width: 240px;
      height: auto;
      margin-bottom: 1.2rem;
    }
    h2 { font-size: 1.4rem; margin: 0.5rem 0; color: #222; }
    p { color: #555; font-size: 1rem; line-height: 1.5; }
    @media (max-width: 768px) {
      img { width: 50%; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.95rem; }
    }
  </style>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    const androidUrl = "https://play.google.com/store/apps/details?id=net.codenamu.suddenly_remind";
    const iosUrl = "https://apps.apple.com/app/6754346008";

    if (ua.includes("android")) location.replace(androidUrl);
    else if (ua.includes("iphone") || ua.includes("ipad")) location.replace(iosUrl);
  </script>
</head>
<body>
  <img src="main.png" alt="Sudden Reminder Logo" />

  </p>
