<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudden Reminder - Privacy Policy</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; line-height: 1.6; max-width: 800px; margin: auto; }
    a { color: #007bff; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Choose Language / 언어를 선택하세요</h2>
  <ul>
    <li><a href="?lang=en">English</a></li>
    <li><a href="?lang=ko">한국어</a></li>
  </ul>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') || 'en';
    const file = lang === 'ko' ? 'privacy_ko.html' : 'privacy_en.html';

    fetch(file)
      .then(res => res.text())
      .then(html => document.getElementById('content').innerHTML = html)
      .catch(() => document.getElementById('content').innerText = 'Failed to load policy.');
  </script>
</body>
</html>
