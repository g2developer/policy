<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Policy</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 2rem;
      line-height: 1.7;
      max-width: 800px;
      margin: auto;
      color: #222;
    }
    h2 { margin-top: 0; font-size: 1.4rem; }
    p { white-space: pre-line; }
    footer { margin-top: 2rem; font-size: 0.8rem; color: #666; text-align: center; }
  </style>
</head>
<body>
  <div id="content"><h2>Loading...</h2></div>
  <footer>© 2025 Sudden Reminder</footer>

  <script>
    // ✅ URL 파라미터 읽기
    const params = new URLSearchParams(window.location.search);
    const langCode = (params.get("lang") || navigator.language || "en").split("-")[0];
    const appName = decodeURIComponent(params.get("appName") || "Sudden Reminder");

    // ✅ 32 언어 정책 문구

      en:{title:"Privacy Policy",body:"{appName} does not collect, store, or transmit any personal information.\nAll data stays locally on your device, with no ads or tracking features."},
      ja:{title:"プライバシーポリシー",body:"{appName}はユーザーの個人情報を収集または外部サーバーに送信しません。\nすべてのデータはデバイス内にのみ保存され、広告や追跡機能はありません。"},

      "zh-Hant":{title:"隱私權政策",body:"{appName} 不會收集或傳輸任何個人資料。\n所有資料僅儲存在您的裝置中，並且不含廣告或追蹤功能。"},
      es:{title:"Política de privacidad",body:"{appName} no recopila, almacena ni transmite información personal.\nTodos los datos permanecen en su dispositivo, sin anuncios ni seguimiento."},
      fr:{title:"Politique de confidentialité",body:"{appName} ne collecte, ne stocke ni ne transmet aucune information personnelle.\nToutes les données restent sur votre appareil, sans publicité ni suivi."},
      de:{title:"Datenschutzerklärung",body:"{appName} sammelt, speichert oder überträgt keine personenbezogenen Daten.\nAlle Daten bleiben lokal auf Ihrem Gerät, ohne Werbung oder Tracking."},
      ru:{title:"Политика конфиденциальности",body:"{appName} не собирает, не хранит и не передает личную информацию.\nВсе данные остаются на вашем устройстве, без рекламы и отслеживания."},
      ar:{title:"سياسة الخصوصية",body:"{appName} لا يجمع أي معلومات شخصية ولا يخزنها أو ينقلها.\nتبقى جميع البيانات على جهازك فقط، بدون إعلانات أو تتبع."},
      hi:{title:"गोपनीयता नीति",body:"{appName} कोई भी व्यक्तिगत जानकारी एकत्र, संग्रहीत या प्रसारित नहीं करता है।\nसारा डेटा केवल आपके डिवाइस पर रहता है, बिना विज्ञापनों या ट्रैकिंग के।"},
      bn:{title:"গোপনীয়তা নীতি",body:"{appName} কোনও ব্যক্তিগত তথ্য সংগ্রহ, সংরক্ষণ বা প্রেরণ করে না।\nসমস্ত ডেটা শুধুমাত্র আপনার ডিভাইসে থাকে, কোনও বিজ্ঞাপন বা ট্র্যাকিং ছাড়াই।"},
      pt:{title:"Política de privacidade",body:"{appName} não coleta, armazena nem transmite informações pessoais.\nTodos os dados permanecem no seu dispositivo, sem anúncios nem rastreamento."},
      "pt-BR":{title:"Política de privacidade",body:"{appName} não coleta, armazena nem transmite informações pessoais.\nTodos os dados permanecem no seu dispositivo, sem anúncios nem rastreamento."},
      tr:{title:"Gizlilik Politikası",body:"{appName} hiçbir kişisel bilgiyi toplamaz, saklamaz veya iletmez.\nTüm veriler yalnızca cihazınızda kalır, reklam veya izleme içermez."},
      vi:{title:"Chính sách bảo mật",body:"{appName} không thu thập, lưu trữ hoặc truyền bất kỳ thông tin cá nhân nào.\nTất cả dữ liệu được lưu trên thiết bị của bạn, không có quảng cáo hoặc theo dõi."},
      id:{title:"Kebijakan Privasi",body:"{appName} tidak mengumpulkan, menyimpan, atau mengirimkan informasi pribadi apa pun.\nSemua data tetap berada di perangkat Anda, tanpa iklan atau pelacakan."},
      it:{title:"Informativa sulla privacy",body:"{appName} non raccoglie, memorizza o trasmette informazioni personali.\nTutti i dati rimangono sul tuo dispositivo, senza pubblicità o tracciamento."},
      th:{title:"นโยบายความเป็นส่วนตัว",body:"{appName} ไม่เก็บ จัดเก็บ หรือส่งข้อมูลส่วนบุคคลใด ๆ\nข้อมูลทั้งหมดจะถูกเก็บไว้ในอุปกรณ์ของคุณ โดยไม่มีโฆษณาหรือการติดตาม"},
      pl:{title:"Polityka prywatności",body:"{appName} nie gromadzi, nie przechowuje ani nie przesyła żadnych danych osobowych.\nWszystkie dane pozostają na Twoim urządzeniu, bez reklam i śledzenia."},
      nl:{title:"Privacybeleid",body:"{appName} verzamelt, bewaart of verzendt geen persoonlijke informatie.\nAlle gegevens blijven op uw apparaat, zonder advertenties of tracking."},
      sv:{title:"Integritetspolicy",body:"{appName} samlar inte in, lagrar eller överför någon personlig information.\nAll data stannar på din enhet, utan annonser eller spårning."},
      he:{title:"מדיניות פרטיות",body:"{appName} אינו אוסף, שומר או מעביר מידע אישי.\nכל הנתונים נשארים במכשיר שלך בלבד, ללא פרסומות או מעקב."},

      cs:{title:"Zásady ochrany osobních údajů",body:"{appName} neshromažďuje, neukládá ani nepřenáší žádné osobní údaje.\nVšechna data zůstávají ve vašem zařízení, bez reklam a sledování."},
      hu:{title:"Adatvédelmi irányelvek",body:"{appName} nem gyűjt, nem tárol és nem továbbít személyes adatokat.\nMinden adat az eszközön marad, hirdetések és nyomon követés nélkül."},
      ro:{title:"Politica de confidențialitate",body:"{appName} nu colectează, stochează sau transmite informații personale.\nToate datele rămân pe dispozitivul tău, fără reclame sau urmărire."},
      fi:{title:"Tietosuojakäytäntö",body:"{appName} ei kerää, tallenna tai siirrä henkilötietoja.\nKaikki tiedot pysyvät laitteellasi, ilman mainoksia tai seurantaa."},
      uk:{title:"Політика конфіденційності",body:"{appName} не збирає, не зберігає та не передає жодної особистої інформації.\nУсі дані залишаються на вашому пристрої, без реклами чи відстеження."},
      ta:{title:"தனியுரிமைக் கொள்கை",body:"{appName} எந்தவொரு தனிப்பட்ட தகவலையும் சேகரிக்கவோ, சேமிக்கவோ, அனுப்பவோ மாட்டாது.\nஅனைத்து தரவும் உங்கள் சாதனத்தில் மட்டுமே இருக்கும், விளம்பரங்கள் அல்லது கண்காணிப்பு இல்லாமல்."},
      te:{title:"గోప్యతా విధానం",body:"{appName} ఏ వ్యక్తిగత సమాచారాన్ని సేకరించదు, నిల్వ చేయదు లేదా ప్రసారం చేయదు.\nఅన్ని డేటా మీ పరికరంలోనే ఉంటాయి, ప్రకటనలు లేకుండా."},
      sw:{title:"Sera ya faragha",body:"{appName} haikusanyi, kuhifadhi au kusambaza taarifa yoyote ya kibinafsi.\nTaarifa zote hubaki kwenye kifaa chako, bila matangazo au ufuatiliaji."}
    };

    const policy = policies[langCode] || policies["en"];
    const bodyText = policy.body.replaceAll("{appName}", appName);

    // ✅ 렌더링
    document.getElementById("content").innerHTML = `
      <h2>${policy.title}</h2>
      <p>${bodyText}</p>
    `;
  </script>
</body>
</html>
